<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
	<div class="p-4 border rounded-lg">
		<h3 class="text-lg font-semibold">参考音色</h3>
		<p class="text-sm opacity-70">录制或预览主人的参考音色。</p>
		<div class="mt-4">
			<h4 class="font-semibold">当前音色</h4>
			<audio id="audioPlayback" controls class="mt-2 w-full"></audio>
			<p id="audioStatus" class="mt-2 text-sm"></p>
		</div>
		<div class="mt-4">
			<h4 class="font-semibold">录制新音色</h4>
			<p class="text-sm opacity-70">点击下方的按钮开始录制。</p>
			<div class="mt-2">
				<button id="recordButton" class="btn btn-primary">
					<img src="https://api.iconify.design/material-symbols/mic.svg" class="w-6 h-6 mr-2 text-icon" />
					<span>开始录制</span>
				</button>
				<button id="stopButton" class="btn btn-secondary hidden">
					<img src="https://api.iconify.design/material-symbols/stop.svg" class="w-6 h-6 mr-2 text-icon" />
					<span>停止录制</span>
				</button>
				<p id="recordingStatus" class="mt-2"></p>
			</div>
		</div>
	</div>

	<div class="p-4 border rounded-lg">
		<h3 class="text-lg font-semibold">参考照片</h3>
		<p class="text-sm opacity-70">上传或预览主人的参考照片。</p>
		<div class="mt-4">
			<h4 class="font-semibold">当前照片</h4>
			<img id="imagePreview" class="mt-2 rounded-lg max-w-full h-auto hidden" />
			<p id="photoStatus" class="mt-2 text-sm"></p>
		</div>
		<div class="mt-4">
			<h4 class="font-semibold">上传新照片</h4>
			<p class="text-sm opacity-70">选择一张图片文件或使用摄像头拍照。</p>
			<div class="mt-2">
				<div id="cameraView" class="hidden mt-2">
					<video id="videoElement" autoplay class="w-full rounded-lg"></video>
					<button id="captureButton" class="btn btn-accent mt-2 w-full">
						<img src="https://api.iconify.design/material-symbols/camera.svg" class="w-6 h-6 mr-2 text-icon" />
						<span>拍摄</span>
					</button>
				</div>
				<div class="flex items-center gap-2 mt-2">
					<input type="file" id="photoInput" accept="image/*" class="file-input file-input-bordered w-full max-w-xs" />
					<button id="cameraButton" class="btn btn-secondary">
						<img src="https://api.iconify.design/material-symbols/photo-camera.svg" class="w-6 h-6 text-icon" />
					</button>
				</div>
				<button id="savePhotoButton" class="btn btn-primary mt-2 w-full">
					<img src="https://api.iconify.design/material-symbols/upload-file.svg" class="w-6 h-6 mr-2 text-icon" />
					<span>上传并保存</span>
				</button>
				<p id="uploadStatus" class="mt-2"></p>
			</div>
		</div>
	</div>
</div>
